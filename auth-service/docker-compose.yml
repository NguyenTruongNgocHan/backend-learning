version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: authdb
    ports: ["5432:5432"]
    volumes: [db:/var/lib/postgresql/data]
  mailhog:
    image: mailhog/mailhog
    ports: ["8025:8025","1025:1025"]  
volumes: { db: {} }
